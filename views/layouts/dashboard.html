<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <title>Tech Blog</title>
</head>
<body>

    <header>
        <h1>The Tech Blog</h1>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="#" onclick="showDashboard()">Dashboard</a>
        <a href="index.html" onclick="">Logout</a>
    </nav>

    <!-- Dashboard Content -->
    <div id="dashboardContent">
        <!-- This area will be dynamically updated based on user actions -->
    </div>

    <!-- Add Blog Post Modal -->
    <div id="addPostModal" style="display: none;">
        <label for="postTitle">Title:</label>
        <input type="text" id="postTitle" required>

        <label for="postContent">Content:</label>
        <textarea id="postContent" required></textarea>

        <button onclick="createPost()">Create Post</button>
        <button onclick="closeModal()">Cancel</button>
    </div>

    <!-- JavaScript -->
    <script>
        function showDashboard() {
            // Assume you have a function to fetch existing blog posts from a server
            // and update the dashboard content dynamically.
            // For simplicity, let's just show a message here.
            document.getElementById('dashboardContent').innerHTML = 'Welcome to your Dashboard! No posts yet.';
        }

        function openAddPostModal() {
            document.getElementById('addPostModal').style.display = 'block';
        }

        function createPost() {
            // Assume you have a function to save the new post to the server.
            // For simplicity, let's just show an alert.
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            alert(`Post created!\nTitle: ${title}\nContent: ${content}`);
            // You would also update the dashboard content here.
            showDashboard();
            closeModal();
        }

        function closeModal() {
            document.getElementById('addPostModal').style.display = 'none';
        }
    </script>

</body>
</html>
