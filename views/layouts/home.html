<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/home.css">
    <title>Tech Blog</title>
</head>
<body>
    <header>
        <h1>The Tech Blog</h1>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="index.html" onclick="">Logout</a>
    </nav>

    <div>
        <div class="new-post-button-container" id="new-post-button-container">
            <button class="new-post-button" onclick="toggleNewPost()">New Post</button>
        </div>
        <div class="display-none" id="new-post-container">
            <div class="blog-form">
                <h2>Create a Blog Post</h2>
                <form>
                    <label for="postTitle">Title:</label>
                    <input type="text" id="postTitle" name="postTitle" required>
    
                    <label for="postContent">Content:</label>
                    <textarea id="postContent" name="postContent" rows="5" required></textarea>
    
                    <button onclick="publishPost()" type="submit">Publish Post</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../../controller.js"></script>
</body>
</html>
